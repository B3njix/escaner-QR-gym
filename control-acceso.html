<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Gimnasio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .gym-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .gym-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gym-logo-placeholder {
            font-size: 48px;
        }

        .gym-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .gym-id {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 400;
        }

        .content {
            padding: 30px;
        }

        .scanner-section {
            margin-top: 20px;
        }

        #qr-reader {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        #qr-reader video {
            border-radius: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-stop {
            background: #dc3545;
            color: white;
            display: none;
        }

        .btn-stop:hover {
            background: #c82333;
        }

        .result-card {
            margin-top: 20px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result-error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .result-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }

        .result-info {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .result-info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .result-info-item:last-child {
            border-bottom: none;
        }

        .result-info-label {
            font-weight: 600;
            opacity: 0.9;
        }

        .result-info-value {
            font-weight: 700;
        }

        .stats-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            color: #666;
            font-size: 12px;
        }

        .connection-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #38ef7d;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 600px) {
            .gym-name {
                font-size: 20px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

        <div class="content">
            <!-- Scanner -->

                <!-- Resultado -->
                <div class="result-card" id="result-card">

                    <div class="result-title" id="result-title"></div>
                    <div class="result-info" id="result-info"></div>

            </div>

            <!-- Estad√≠sticas -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="stat-success">0</div>

    <script>
        // ============================================
        // CONFIGURACI√ìN DEL GIMNASIO
        // ============================================
        // IMPORTANTE: Personaliza estos valores para cada gimnasio
        
        const GYM_CONFIG = {
            // ID √∫nico del gimnasio (proporcionado por el sistema)
            gymId: 'GYM001',
            
            // Nombre del gimnasio
            gymName: "Blij's Gym",
            
            // URL del webhook de n8n (OCULTA para el usuario)
            webhookUrl: 'https://unimpatiently-rhotacistic-velma.ngrok-free.dev/webhook-test/escanear-QR-gym',
            
            // URL del logo del gimnasio (opcional)
            // Si no hay logo, se mostrar√° el emoji üèãÔ∏è
            logoUrl: 'https://i.ibb.co/Vcwr7pgJ/blij-s-logo.webp', // Ejemplo: 'https://tu-servidor.com/logos/gym001.png'
            
            // Colores personalizados (opcional)
            primaryColor: '#080707',
            secondaryColor: '#5C0000'
        };
        
        // ============================================
        // FIN DE CONFIGURACI√ìN
        // ============================================

        let html5QrCode;
        let isScanning = false;
        let statsSuccess = 0;
        let statsDenied = 0;

        // Inicializar app al cargar
        window.addEventListener('load', () => {
            initializeApp();
            loadStats();
            updateLastSync();
            setInterval(updateLastSync, 60000); // Actualizar cada minuto
        });

        function initializeApp() {
            // Cargar nombre del gym
            document.getElementById('gym-name').textContent = GYM_CONFIG.gymName;
            document.getElementById('gym-id').textContent = `ID: ${GYM_CONFIG.gymId}`;
            
            // Cargar logo si existe
            if (GYM_CONFIG.logoUrl) {
                const logoContainer = document.getElementById('gym-logo');
                logoContainer.innerHTML = `<img src="${GYM_CONFIG.logoUrl}" alt="${GYM_CONFIG.gymName}">`;
            }
            
            // Aplicar colores personalizados
            if (GYM_CONFIG.primaryColor && GYM_CONFIG.secondaryColor) {
                document.documentElement.style.setProperty('--primary-color', GYM_CONFIG.primaryColor);
                document.documentElement.style.setProperty('--secondary-color', GYM_CONFIG.secondaryColor);
            }
        }

        function loadStats() {
            const key = `stats_${GYM_CONFIG.gymId}`;
            const savedStats = localStorage.getItem(key);
            
            if (savedStats) {
                const stats = JSON.parse(savedStats);
                statsSuccess = stats.success || 0;
                statsDenied = stats.denied || 0;
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('stat-success').textContent = statsSuccess;
            document.getElementById('stat-denied').textContent = statsDenied;
            
            const key = `stats_${GYM_CONFIG.gymId}`;
            localStorage.setItem(key, JSON.stringify({
                success: statsSuccess,
                denied: statsDenied,
                lastUpdate: new Date().toISOString()
            }));
        }

        function updateLastSync() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('last-sync').textContent = `√öltima sincronizaci√≥n: ${timeStr}`;
        }

        async function startScanning() {
            try {
                html5QrCode = new Html5Qrcode("qr-reader");
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                };

                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                );

                isScanning = true;
                document.getElementById('qr-reader').style.display = 'block';
                document.getElementById('start-scan').style.display = 'none';
                document.getElementById('stop-scan').style.display = 'block';
                document.getElementById('result-card').style.display = 'none';
                
            } catch (err) {
                console.error('Error al iniciar c√°mara:', err);
                alert('‚ùå Error al acceder a la c√°mara. Verifica los permisos.');
            }
        }

        async function stopScanning() {
            if (html5QrCode && isScanning) {
                await html5QrCode.stop();
                isScanning = false;
                document.getElementById('qr-reader').style.display = 'none';
                document.getElementById('start-scan').style.display = 'block';
                document.getElementById('stop-scan').style.display = 'none';
            }
        }

        async function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return;
            
            await stopScanning();
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-card').style.display = 'none';
            
            await validateQR(decodedText);
        }

        function onScanFailure(error) {
            // No hacer nada en errores de escaneo
        }

        async function validateQR(qrData) {
            try {
                const response = await fetch(GYM_CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        qr_data: qrData,
                        gym_id: GYM_CONFIG.gymId
                    })
                });

                const result = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                displayResult(result, response.ok);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                
                displayResult({
                    success: false,
                    error: 'Error de conexi√≥n',
                    mensaje: 'No se pudo conectar con el servidor'
                }, false);
            }
        }

        function displayResult(result, isSuccess) {
            const resultCard = document.getElementById('result-card');
            const resultIcon = document.getElementById('result-icon');
            const resultTitle = document.getElementById('result-title');
            const resultInfo = document.getElementById('result-info');
            
            resultCard.style.display = 'block';
            
            if (isSuccess && result.success) {
                // ACCESO PERMITIDO
                resultCard.className = 'result-card result-success';
                resultIcon.textContent = '‚úÖ';
                resultTitle.textContent = 'ACCESO PERMITIDO';
                
                resultInfo.innerHTML = `
                    <div class="result-info-item">
                        <span class="result-info-label">Miembro:</span>
                        <span class="result-info-value">${result.miembro || 'N/A'}</span>
                    </div>
                    ${result.diasRestantes !== null && result.diasRestantes !== undefined ? `
                    <div class="result-info-item">
                        <span class="result-info-label">D√≠as Restantes:</span>
                        <span class="result-info-value">${result.diasRestantes} de 7</span>
                    </div>
                    ` : ''}
                    <div class="result-info-item">
                        <span class="result-info-label">Hora:</span>
                        <span class="result-info-value">${new Date().toLocaleTimeString()}</span>
                    </div>
                `;
                
                document.getElementById('sound-success').play();
                statsSuccess++;
                updateStats();
                
            } else {
                // ACCESO DENEGADO
                resultCard.className = 'result-card result-error';
                resultIcon.textContent = 'üö´';
                resultTitle.textContent = 'ACCESO DENEGADO';
                
                resultInfo.innerHTML = `
                    <div class="result-info-item">
                        <span class="result-info-label">Motivo:</span>
                        <span class="result-info-value">${result.motivo || result.error || 'Error desconocido'}</span>
                    </div>
                    <div class="result-info-item">
                        <span class="result-info-label">Hora:</span>
                        <span class="result-info-value">${new Date().toLocaleTimeString()}</span>
                    </div>
                `;
                
                document.getElementById('sound-error').play();
                statsDenied++;
                updateStats();
            }
            
            setTimeout(() => {
                startScanning();
            }, 3000);
        }
    </script>
</body>
