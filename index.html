<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Gimnasio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .gym-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .gym-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gym-logo-placeholder {
            font-size: 48px;
        }

        .gym-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .gym-id {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 400;
        }

        .content {
            padding: 30px;
        }

        .scanner-section {
            margin-top: 20px;
        }

        #qr-reader {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
            width: 100%;
        }

        #qr-reader video {
            border-radius: 10px;
            width: 100% !important;
            height: auto !important;
        }

        #qr-reader__dashboard {
            padding: 10px !important;
        }

        #qr-reader__dashboard_section_csr button {
            display: none !important;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-stop {
            background: #dc3545;
            color: white;
            display: none;
        }

        .btn-stop:hover {
            background: #c82333;
        }

        .result-card {
            margin-top: 20px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result-error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .result-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }

        .result-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .result-info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-info-item:last-child {
            border-bottom: none;
        }

        .result-info-label {
            font-weight: 600;
            opacity: 0.9;
        }

        .result-info-value {
            font-weight: 700;
        }

        .stats-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            color: #666;
            font-size: 12px;
        }

        .connection-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #38ef7d;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 600px) {
            .gym-name {
                font-size: 20px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        // ============================================
        // CONFIGURACI√ìN DEL GIMNASIO
        // ============================================
        // IMPORTANTE: Personaliza estos valores para cada gimnasio

        const GYM_CONFIG = {
            // ID √∫nico del gimnasio (proporcionado por el sistema)
            gymId: 'GYM001',

            // Nombre del gimnasio
            gymName: "Blij's Gym",

            // URL del webhook de n8n (OCULTA para el usuario)
            webhookUrl: 'https://blij.chivodevs.com/webhook-test/gym-checkin',

            // URL del logo del gimnasio (opcional)
            // Si no hay logo, se mostrar√° el emoji üèãÔ∏è
            logoUrl: 'https://i.ibb.co/Vcwr7pgJ/blij-s-logo.webp',

            // Colores personalizados (opcional)
            primaryColor: '#080707',
            secondaryColor: '#5C0000'
        };

        // ============================================
        // FIN DE CONFIGURACI√ìN
        // ============================================

        let html5QrCode;
        let isScanning = false;
        let statsSuccess = 0;
        let statsDenied = 0;

        // Inicializar app al cargar
        window.addEventListener('load', () => {
            console.log('üöÄ [INIT] Aplicaci√≥n iniciando...');
            console.log('üè¢ [CONFIG] Configuraci√≥n del gimnasio:', GYM_CONFIG);

            initializeApp();
            loadStats();
            updateLastSync();
            setInterval(updateLastSync, 60000);

            console.log('‚úÖ [INIT] Aplicaci√≥n lista');
            console.log('üí° [INFO] Presiona "Iniciar Escaneo" para comenzar');
        });

        function initializeApp() {
            console.log('‚öôÔ∏è [SETUP] Inicializando configuraci√≥n...');

            document.getElementById('gym-name').textContent = GYM_CONFIG.gymName;
            document.getElementById('gym-id').textContent = `ID: ${GYM_CONFIG.gymId}`;
            console.log('‚úÖ [SETUP] Nombre y ID del gym configurados');

            if (GYM_CONFIG.logoUrl) {
                console.log('üñºÔ∏è [SETUP] Cargando logo:', GYM_CONFIG.logoUrl);
                const logoContainer = document.getElementById('gym-logo');
                logoContainer.innerHTML = `<img src="${GYM_CONFIG.logoUrl}" alt="${GYM_CONFIG.gymName}">`;
            } else {
                console.log('‚ÑπÔ∏è [SETUP] No hay logo configurado, usando emoji predeterminado');
            }

            if (GYM_CONFIG.primaryColor && GYM_CONFIG.secondaryColor) {
                console.log('üé® [SETUP] Aplicando colores personalizados:', {
                    primary: GYM_CONFIG.primaryColor,
                    secondary: GYM_CONFIG.secondaryColor
                });
                document.documentElement.style.setProperty('--primary-color', GYM_CONFIG.primaryColor);
                document.documentElement.style.setProperty('--secondary-color', GYM_CONFIG.secondaryColor);
            } else {
                console.log('‚ÑπÔ∏è [SETUP] Usando colores predeterminados');
            }

            console.log('‚úÖ [SETUP] Configuraci√≥n completada');
        }

        function loadStats() {
            const key = `stats_${GYM_CONFIG.gymId}`;
            const savedStats = localStorage.getItem(key);

            if (savedStats) {
                const stats = JSON.parse(savedStats);
                statsSuccess = stats.success || 0;
                statsDenied = stats.denied || 0;
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('stat-success').textContent = statsSuccess;
            document.getElementById('stat-denied').textContent = statsDenied;

            const key = `stats_${GYM_CONFIG.gymId}`;
            localStorage.setItem(key, JSON.stringify({
                success: statsSuccess,
                denied: statsDenied,
                lastUpdate: new Date().toISOString()
            }));
        }

        function updateLastSync() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('last-sync').textContent = `√öltima sincronizaci√≥n: ${timeStr}`;
        }

        async function startScanning() {
            console.log('üöÄ [INICIO] Iniciando proceso de escaneo...');

            try {
                if (typeof Html5Qrcode === 'undefined') {
                    console.error('‚ùå [ERROR] Html5Qrcode no est√° cargado');
                    alert('Error: Librer√≠a de QR no cargada. Recarga la p√°gina.');
                    return;
                }
                console.log('‚úÖ [OK] Librer√≠a Html5Qrcode disponible');

                console.log('üì∑ [CAMERA] Solicitando permisos de c√°mara...');
                const devices = await Html5Qrcode.getCameras();
                console.log(`üì∑ [CAMERA] C√°maras encontradas: ${devices.length}`, devices);

                if (devices.length === 0) {
                    console.error('‚ùå [ERROR] No se encontraron c√°maras');
                    alert('‚ùå No se encontraron c√°maras en el dispositivo');
                    return;
                }

                console.log('üîß [SETUP] Creando instancia de Html5Qrcode...');
                html5QrCode = new Html5Qrcode("qr-reader");
                console.log('‚úÖ [OK] Instancia creada');

                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                };
                console.log('‚öôÔ∏è [CONFIG] Configuraci√≥n:', config);

                console.log('üé• [START] Iniciando c√°mara...');
                console.log('üì± [CAMERA] Intentando con facingMode: environment');

                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                ).catch(async (err) => {
                    console.warn('‚ö†Ô∏è [FALLBACK] No se pudo usar facingMode, intentando con deviceId...');
                    console.log('üì± [CAMERA] Usando c√°mara:', devices[0].label || devices[0].id);

                    // Intentar con la primera c√°mara disponible
                    await html5QrCode.start(
                        devices[0].id,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                });

                console.log('‚úÖ [SUCCESS] C√°mara iniciada correctamente');
                isScanning = true;
                document.getElementById('qr-reader').style.display = 'block';
                document.getElementById('start-scan').style.display = 'none';
                document.getElementById('stop-scan').style.display = 'block';
                document.getElementById('result-card').style.display = 'none';

                console.log('‚úÖ [UI] Interfaz actualizada - Esc√°ner activo');

            } catch (err) {
                console.error('‚ùå [ERROR CR√çTICO] Error al iniciar c√°mara:', err);
                console.error('‚ùå [ERROR DETAILS] Nombre:', err.name);
                console.error('‚ùå [ERROR DETAILS] Mensaje:', err.message);
                console.error('‚ùå [ERROR DETAILS] Stack:', err.stack);

                let errorMsg = 'Error al acceder a la c√°mara.';

                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    errorMsg = '‚ùå Permiso de c√°mara denegado. Por favor, permite el acceso a la c√°mara en la configuraci√≥n de tu navegador.';
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    errorMsg = '‚ùå No se encontr√≥ ninguna c√°mara en el dispositivo.';
                } else if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
                    errorMsg = '‚ùå La c√°mara est√° en uso por otra aplicaci√≥n.';
                } else if (err.name === 'OverconstrainedError') {
                    errorMsg = '‚ùå No se encontr√≥ una c√°mara que cumpla los requisitos.';
                } else if (err.name === 'SecurityError') {
                    errorMsg = '‚ùå Error de seguridad. Aseg√∫rate de estar usando HTTPS.';
                }

                alert(errorMsg);
            }
        }

        async function stopScanning() {
            console.log('‚èπÔ∏è [STOP] Deteniendo escaneo...');

            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                    console.log('‚úÖ [STOP] Esc√°ner detenido correctamente');
                } catch (err) {
                    console.error('‚ùå [ERROR] Error al detener esc√°ner:', err);
                }

                isScanning = false;
                document.getElementById('qr-reader').style.display = 'none';
                document.getElementById('start-scan').style.display = 'block';
                document.getElementById('stop-scan').style.display = 'none';
                console.log('‚úÖ [UI] Interfaz actualizada - Esc√°ner inactivo');
            } else {
                console.warn('‚ö†Ô∏è [WARNING] No hay esc√°ner activo para detener');
            }
        }

        async function onScanSuccess(decodedText, decodedResult) {
            console.log('üéØ [SCAN] ¬°QR detectado!');
            console.log('üìù [DATA] Texto decodificado:', decodedText);
            console.log('üìä [RESULT] Resultado completo:', decodedResult);

            if (!isScanning) {
                console.warn('‚ö†Ô∏è [WARNING] Escaneo detectado pero esc√°ner no activo, ignorando...');
                return;
            }

            console.log('‚è∏Ô∏è [PAUSE] Deteniendo esc√°ner para procesar...');
            await stopScanning();

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-card').style.display = 'none';
            console.log('‚è≥ [LOADING] Mostrando indicador de carga');

            await validateQR(decodedText);
        }

        function onScanFailure(error) {
            // Silenciar completamente los errores de escaneo
            // No hacer nada - esto es normal cuando no hay QR en el frame
        }

        async function validateQR(qrData) {
            console.log('üîç [VALIDATE] Iniciando validaci√≥n del QR...');
            console.log('üì§ [SEND] Preparando datos para enviar...');

            const payload = {
                gymId: GYM_CONFIG.gymId,
                qrData: qrData,
                timestamp: new Date().toISOString(),
                gymName: GYM_CONFIG.gymName
            };

            console.log('üì¶ [PAYLOAD] Datos a enviar:', payload);
            console.log('üåê [API] URL del webhook:', GYM_CONFIG.webhookUrl);

            try {
                console.log('üì° [REQUEST] Enviando solicitud HTTP POST...');
                const response = await fetch(GYM_CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                console.log('üì• [RESPONSE] Respuesta recibida');
                console.log('üìä [STATUS] C√≥digo HTTP:', response.status);
                console.log('‚úÖ [OK] Status OK:', response.ok);

                const result = await response.json();
                console.log('üìÑ [DATA] Datos de respuesta:', result);

                document.getElementById('loading').style.display = 'none';
                console.log('‚è≥ [LOADING] Ocultando indicador de carga');

                if (result.success || result.allowed) {
                    console.log('‚úÖ [SUCCESS] Acceso permitido');
                    showSuccess(result);
                    statsSuccess++;
                    playSound('success');
                } else {
                    console.log('‚ùå [DENIED] Acceso denegado');
                    console.log('üìã [REASON] Raz√≥n:', result.reason || result.message || 'No especificada');
                    showError(result);
                    statsDenied++;
                    playSound('error');
                }

                updateStats();
                console.log('üìä [STATS] Estad√≠sticas actualizadas - √âxitos:', statsSuccess, 'Denegados:', statsDenied);

            } catch (error) {
                console.error('‚ùå [ERROR CR√çTICO] Error en la validaci√≥n:', error);
                console.error('üìã [ERROR DETAILS] Tipo:', error.name);
                console.error('üìã [ERROR DETAILS] Mensaje:', error.message);
                console.error('üìã [ERROR DETAILS] Stack:', error.stack);

                document.getElementById('loading').style.display = 'none';

                showError({
                    success: false,
                    reason: 'Error de conexi√≥n. Verifica tu conexi√≥n a internet.',
                    error: error.message
                });

                statsDenied++;
                updateStats();
                playSound('error');
            }
        }

        function showSuccess(data) {
            console.log('üéâ [UI] Mostrando resultado exitoso');

            const resultCard = document.getElementById('result-card');
            resultCard.className = 'result-card result-success';
            resultCard.style.display = 'block';

            document.getElementById('result-icon').textContent = '‚úÖ';
            document.getElementById('result-title').textContent = '¬°Acceso Permitido!';

            const memberName = data.memberName || data.name || 'Miembro';
            const membershipType = data.membershipType || data.membership || 'Est√°ndar';
            const validUntil = data.validUntil || data.expirationDate || 'N/A';

            console.log('üë§ [MEMBER] Nombre:', memberName);
            console.log('üí≥ [MEMBERSHIP] Tipo:', membershipType);
            console.log('üìÖ [VALID] V√°lido hasta:', validUntil);

            document.getElementById('result-info').innerHTML = `
                <div class="result-info-item">
                    <span class="result-info-label">Miembro:</span>
                    <span class="result-info-value">${memberName}</span>
                </div>
                <div class="result-info-item">
                    <span class="result-info-label">Membres√≠a:</span>
                    <span class="result-info-value">${membershipType}</span>
                </div>
                <div class="result-info-item">
                    <span class="result-info-label">V√°lida hasta:</span>
                    <span class="result-info-value">${validUntil}</span>
                </div>
            `;

            console.log('‚úÖ [UI] Resultado exitoso mostrado');

            setTimeout(() => {
                console.log('üîÑ [AUTO] Auto-ocultando resultado en 5 segundos...');
                resultCard.style.display = 'none';
            }, 5000);
        }

        function showError(data) {
            console.log('‚ö†Ô∏è [UI] Mostrando resultado de error');

            const resultCard = document.getElementById('result-card');
            resultCard.className = 'result-card result-error';
            resultCard.style.display = 'block';

            document.getElementById('result-icon').textContent = '‚ùå';
            document.getElementById('result-title').textContent = 'Acceso Denegado';

            const reason = data.reason || data.message || 'Membres√≠a no v√°lida';
            const details = data.details || '';

            console.log('üìã [REASON] Raz√≥n del rechazo:', reason);
            if (details) console.log('üìù [DETAILS] Detalles adicionales:', details);

            document.getElementById('result-info').innerHTML = `
                <div class="result-info-item">
                    <span class="result-info-label">Motivo:</span>
                    <span class="result-info-value">${reason}</span>
                </div>
                ${details ? `
                <div class="result-info-item">
                    <span class="result-info-label">Detalles:</span>
                    <span class="result-info-value">${details}</span>
                </div>
                ` : ''}
            `;

            console.log('‚úÖ [UI] Resultado de error mostrado');

            setTimeout(() => {
                console.log('üîÑ [AUTO] Auto-ocultando resultado en 5 segundos...');
                resultCard.style.display = 'none';
            }, 5000);
        }

        function playSound(type) {
            const soundId = type === 'success' ? 'sound-success' : 'sound-error';
            const audio = document.getElementById(soundId);

            if (audio) {
                console.log('üîä [SOUND] Reproduciendo sonido:', type);
                audio.currentTime = 0;
                audio.play().catch(err => {
                    console.warn('‚ö†Ô∏è [SOUND] No se pudo reproducir el sonido:', err);
                });
            } else {
                console.warn('‚ö†Ô∏è [SOUND] Elemento de audio no encontrado:', soundId);
            }
        }
    </script>
